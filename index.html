<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">ToDo List</h1>
            <form class="add text-center my-4">           
                <input autocomplete="off" type="text" class="form-control m-auto" name="add" placeholder="Add a Task">
            </form>
            <form class="search">
                <input autocomplete="off" type="text" class="form-control m-auto" name="search" placeholder="Search KeyWord">
            </form>
        </header>

        <h2 id="completed-title">My Tasks</h2>
        <ul class="list-group todos mx-auto text-light" id="incomplete">
            
        </ul>
        <span class="border"></span>

        <h2 id="completed-title">Completed Tasks</h2>
        <ul id="completed" class="todos">
            
        </ul>
        <span class="border"></span>

        <div id="button-wrapper">
            <input id="button" class="edit-btn" type="button" value="Save my Tasks" onclick="saveEdits()"/> 
            <div id="update">↑ Click to save for next time ↑</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
